<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CAC</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS Practice"
    }

    const changeMe = setTimeout(changeText, 2000)

    //If we press Stop button before 2000ms, thex change will not happen as we are using clearTimeout to stop the setTimeout function
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
